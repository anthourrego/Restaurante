<div class="container mt-5">
  <h3 class="text-center">Calcula tu pedido</h3>
  <div class="row justify-content-center">
    <div class="col-12 col-md-4">
      <form [formGroup]="formCacl" (ngSubmit)="calcular()">
        <div class="form-group">
          <label for="">Valor 1</label>
          <input formControlName="valor1" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Valor 2</label>
          <input formControlName="valor2" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Operaci贸n</label>
          <select formControlName="oper" class="custom-select">
            <option value="0" disabled selected>Seleccione una opci贸n</option>
            <option value="1">Suma</option>
            <option value="2">Resta</option>
            <option value="3">Multiplicaci贸n</option>
            <option value="4">Divisi贸n</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <button type="reset" class="btn btn-secondary"><i class="fas fa-sync-alt"></i> Restaurar</button>
          <button type="submit" class="btn btn-success" [disabled]="!formCacl.valid"><i class="fas fa-calculator"></i> Calcular</button>
        </div>
      </form>

      <div class="mt-5 card shadow" [ngClass]="{'d-block': mostarResult, 'd-none': !mostarResult}">
        <div class="card-body">
          <h3 class="text-center">{{resultado}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
